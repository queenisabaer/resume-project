<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rosie Resume</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
        <!-- g-0 is to delete the provided padding of each row from bootstrap formerly no-gutters -->
      <div class="row g-0">
        <a class="col-md-4 logo" href="index.html"></a>
        <div class="col-md-8">
            <div class="row g-0 bg-color-name-title">
                <div class="col heading">
                    <h1 class="name">Rose Odenkirk</h1>
                    <h2 class="title">Full Stack Developer</h2>
                </div>
            </div>
            <div class="row g-0">
                <div class="col">
                    <!-- list-inline to provide list in one line - but you need to add list-inline-item to each list item -->
                    <ul id="nav" class="list-inline menucontainer">
                        <!-- list item will take 4 elements in everythin wider than small screens and 2 on small screens -->
                        <li class="col-6 col-sm-3 ui-menu-color-home list-inline-item menuitem">
                            <!-- fa stands for font awesome -->
                            <a href="#"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                        </li>
                        <li class="col-6 col-sm-3 ui-menu-color-resume list-inline-item menuitem">
                            <a href="#"><i class="fa fa-graduation-cap" aria-hidden="true"></i><span>Resume</span></a>
                        </li>
                        <li class="col-6 col-sm-3 ui-menu-color-contact list-inline-item menuitem">
                            <a href="#"><i class="fa fa-comment-o" aria-hidden="true"></i><span>Contact</span></a>
                        </li>
                        <li class="col-6 col-sm-3 ui-menu-color-download list-inline-item menuitem">
                            <a href="#"><i class="fa fa-download" aria-hidden="true"></i><span>Download</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
      </div>
    </header>
    <section></section>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
